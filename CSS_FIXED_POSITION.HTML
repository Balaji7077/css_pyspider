<!DOCTYPE html>
<html lang="en">
<head>
    <title>Css position</title>
    <style>
        *
        {
            margin:0px;
        }
        div
        {
            background:linear-gradient(90deg,blue,green,orange);
            width:250px;
            padding:10px 15px;
            text-align:center;
            color:white;
        }
        #fixed
        {
            position:fixed;
            top:100px;
            left:200px;
        }
    </style>
</head>
<body>
    <div id="fixed">
        <p>fixed</p>
    </div>
</body>
</html>
