<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Css Elements</title>
    <style>
        h1,h2
        {
            background-color:blue;
            color:white;
            display: inline;
        }
        span
        {
            background-color:yellow;
            color:red;
            display:block;
        }
    </style>
</head>
<body>
    <h1>Heading One</h1>
    <span>Span</span>
    <h2>Heading Two</h2>
    <Span>Span</Span>
</body>
</html>
