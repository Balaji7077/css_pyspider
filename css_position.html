<!DOCTYPE html>
<html lang="en">
<head>
    <title>Css position</title>
    <style>
        *
        {
            margin:0px;
        }
        div
        {
            background:linear-gradient(45deg,orange,blue,green);
            width:250px;
            padding:10px 15px;
            text-align:center;
            color:white;
        }
        #static
        {
            top:200px;
            left:200px;
        }
    </style>
</head>
<body>
    <div id="static">
        <p>Static</p>
    </div>
</body>
</html>
